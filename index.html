<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge Clicker</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/600x/ac/82/57/ac8257e1cfc4e63f5c63f3d4869eb7c4.jpg">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: black;
        }
        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .doge-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            cursor: pointer;
        }
        .doge {
            width: 300px;
            height: 300px;
            transition: transform 0.1s;
            border-radius: 10px;
            position: relative;
        }
        .hat-image {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            object-fit: contain;
            pointer-events: none;
            z-index: 1;
        }
        .doge-container:active .doge {
            transform: scale(0.95);
        }
        .counter {
            font-size: 24px;
            color: #000000;
            margin: 20px 0;
        }
        .click-text {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 1s ease-out;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        .game-btn {
            background-color: #90EE90;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .game-btn:hover {
            background-color: #7FFF00;
            transform: translateY(-2px);
        }
        .game-btn:active {
            transform: translateY(0);
        }
        .reset-btn {
            background-color: #ff6b6b !important;
            color: white !important;
        }
        .reset-btn:hover {
            background-color: #ff4444 !important;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .modal-content {
            background-color: #222;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            text-align: center;
            color: white;
            border: 2px solid #90EE90;
            max-height: 80vh;
            overflow-y: auto;
        }
        input[type="number"] {
            padding: 5px;
            margin: 10px;
            width: 100px;
            background-color: #333;
            border: 1px solid #90EE90;
            color: white;
            border-radius: 5px;
        }
        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            padding: 8px;
            margin: 10px;
            width: 200px;
            background-color: #333;
            border: 1px solid #90EE90;
            color: white;
            border-radius: 5px;
        }
        #dealer-cards, #player-cards {
            margin: 10px 0;
            font-size: 18px;
        }
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 20px 0;
            justify-items: center;
        }
        .shop-item {
            background-color: #1a2e1a;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #90EE90;
            width: 160px;
            text-align: center;
        }
        .hat-preview {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 10px auto;
            display: block;
        }
        .shop-item h3 {
            margin: 10px 0;
            color: #90EE90;
        }
        .shop-item p {
            margin: 5px 0;
            font-size: 14px;
        }
        .modal .game-btn {
            margin: 10px auto;
            display: block;
            width: 120px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #90EE90;
        }
        .modal-header h2 {
            margin: 0;
            color: #90EE90;
        }
        .close-btn {
            background: none;
            border: none;
            color: #90EE90;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }
        .close-btn:hover {
            color: #7FFF00;
        }
        .owned {
            background-color: rgba(144, 238, 144, 0.3);
        }
        .owned button {
            background-color: #666;
            cursor: not-allowed;
        }
        .account-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(144, 238, 144, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #90EE90;
            color: #90EE90;
        }
        .account-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #90EE90;
            border: none;
            border-radius: 3px;
            color: black;
            cursor: pointer;
        }
        .account-btn:hover {
            background-color: #7FFF00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="account-status" class="account-status">
            Not logged in
            <button id="login-btn" class="account-btn">Login</button>
        </div>
        <div class="button-container">
            <button id="gamble-btn" class="game-btn">GAMBLE</button>
            <button id="upgrade" class="game-btn">UPGRADE</button>
            <button id="reset-btn" class="game-btn reset-btn">RESET</button>
        </div>
        <div class="counter">
            <span id="coin-count">0</span> Such Coins
        </div>
        <div class="doge-container" id="doge-container">
            <img src="https://i.pinimg.com/600x/ac/82/57/ac8257e1cfc4e63f5c63f3d4869eb7c4.jpg" alt="Doge" class="doge" id="doge">
            <img id="hat-display" class="hat-image" style="display: none;" alt="Hat">
        </div>
        
        <div id="gambling-modal" class="modal">
            <div class="modal-content">
                <h2>Choose Game</h2>
                <button id="coinflip-btn" class="game-btn">Coinflip</button>
                <button id="blackjack-btn" class="game-btn">Blackjack</button>
                <button id="close-modal" class="game-btn">Close</button>
            </div>
        </div>

        <div id="coinflip-game" class="modal">
            <div class="modal-content">
                <h2>Coinflip</h2>
                <p>Bet amount: <input type="number" id="coinflip-bet" min="1" value="1"></p>
                <button id="choose-heads" class="game-btn">Heads</button>
                <button id="choose-tails" class="game-btn">Tails</button>
                <button class="close-game game-btn">Close</button>
            </div>
        </div>

        <div id="blackjack-game" class="modal">
            <div class="modal-content">
                <h2>Blackjack</h2>
                <p>Bet amount: <input type="number" id="blackjack-bet" min="1" value="1"></p>
                <div id="dealer-cards">Dealer's cards: </div>
                <div id="player-cards">Your cards: </div>
                <div id="blackjack-buttons">
                    <button id="hit-btn" class="game-btn">Hit</button>
                    <button id="stand-btn" class="game-btn">Stand</button>
                    <button id="start-blackjack" class="game-btn">Start Game</button>
                </div>
                <button class="close-game game-btn">Close</button>
            </div>
        </div>

        <div id="shop-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Hat Shop</h2>
                    <button class="close-btn" id="close-shop">&times;</button>
                </div>
                <div class="shop-items">
                    <div class="shop-item">
                        <img src="https://pngimg.com/d/birthday_hat_PNG86537.png" alt="Party Hat" class="hat-preview">
                        <h3>Party Hat</h3>
                        <p>+1 coin per click</p>
                        <p>Cost: 50 coins</p>
                        <button class="game-btn buy-hat" data-hat="party" data-cost="50" data-multiplier="1">BUY</button>
                    </div>
                    <div class="shop-item">
                        <img src="https://cdn.sanity.io/images/v8kybopt/production/af7be4b35553a9752ec9a94b654f99126ebd22b5-2000x2000.png?auto=format&fit=max&w=1080" alt="Cowboy Hat" class="hat-preview">
                        <h3>Cowboy Hat</h3>
                        <p>+2 coins per click</p>
                        <p>Cost: 100 coins</p>
                        <button class="game-btn buy-hat" data-hat="cowboy" data-cost="100" data-multiplier="2">BUY</button>
                    </div>
                    <div class="shop-item">
                        <img src="https://pngimg.com/d/crown_PNG8.png" alt="Crown" class="hat-preview">
                        <h3>Crown</h3>
                        <p>+5 coins per click</p>
                        <p>Cost: 500 coins</p>
                        <button class="game-btn buy-hat" data-hat="crown" data-cost="500" data-multiplier="5">BUY</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login / Register</h2>
                    <button class="close-btn" id="close-login">&times;</button>
                </div>
                <div>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button class="game-btn" id="do-login">Login</button>
                    <button class="game-btn" id="do-register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
